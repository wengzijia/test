<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size 0的作用</title>
	<style>
        *{
            /* padding: 0;
            margin: 0; */
            box-sizing: border-box;
        }
        ul{
            list-style: none;
        }
        li{
            background: rgb(243, 122, 122);
            text-align: center;
            width: 50px;
            height: 40px;
            display: inline-block;
        }

        /* font-size为0 */
	    .font-size-0 {
            font-size: 0;
	    }

	    .font-size-0 * {
            font-size: 1rem;
	    }
	</style>
</head>

<body>
    <ul class="font-size-0">
        <p>font-size: 0;消除 display: inline-block; 或 display: inline; 时换行、缩进、空格等产生的空白间距</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul>
        <p>html中换行、缩进、空格等导致的元素的空白间距</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul><p>元素间没有换行、缩进、空格等字符</p><li>1</li><li>2</li><li>3</li><li>4</li></ul>
</body>
