<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    *{
        padding: 0;
        margin: 0;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    li {
      width: 30%;
      height: 30%;
      margin-right: 5%;
      margin-bottom: 5%;
      background-color: red;
      list-style-type: none;
    }

    li:nth-of-type(3n) {
      margin-right: 0;
    }

    li:nth-of-type(n + 7) {
      margin-bottom: 0;
    }
  </style>
  <body>
    <a href="https://blog.51cto.com/u_14082075/5042487"><h1>宫格布局</h1></a>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <!-- <li>8</li> -->
        <!-- <li>9</li> -->
      </ul>
    </div>
  </body>
</html>
